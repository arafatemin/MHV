{% extends 'Home/base.html' %}
{% load static %}
{% block content %}
    <section class="blog-area bg-color-1 section-padding" id="blog">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="section-title text-center mb-60">
                        <h2 class="mb-20">DISASTER RESPONSE</h2>
                        <div class="horizontal-line">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portfolio-details-area light-bg ">
                <div class="container">
                    {% for skill in skills %}
                        <div class="row jumbotron">
                            <div class="col-xs-12 col-sm-12 text-justify">
                                <div class="portfolio-description single-post">
                                    <h4 style="font-family: 'Arial Rounded MT Bold'" class="font-22 montserrat weight-medium capitalize ">
                                        <img width="100" height="100"
                                             style="margin-right: 10px;  border-radius: 50%; margin-top: 10px"
                                             src="{{ skill.image.url }}" alt="">
                                        {{ skill.name }}</h4>
                                    <hr>
                                    <br>
                                    <div class="separate relative">
                                        <p>
                                            {{ skill.title }}
                                        </p>
                                    </div>
                                    <br>

                                    <p>
                                        {{ skill.comment|safe }}
                                    </p>

                                    <p>
                                        <img class="img-thumbnail img-responsive mb-20 mt-20" style="width: 100%; height: 800px"
                                             src="{{ skill.image1.url }}" alt="">
                                    </p>

                                    <p>
                                        {{ skill.message|safe }}
                                    </p>
                                    <p>
                                        {{ skill.sub_message|safe }}
                                    </p>


                                    <p>
                                        {{ skill.description|safe }}
                                    </p>

                                </div>
                            </div>

                        </div>
                    {% endfor %}


                </div>
            </div>
        </div>
    </section>
{% endblock %}
